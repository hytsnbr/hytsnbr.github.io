# Github Pages デプロイ ワークフロー
name: Deploy to Github Pages

on:
  # 実行対象ブランチ
  push:
    branches:
      - main

  # Actions タブから手動でワークフローを実行できるように設定
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定し GitHub Pages へのデプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  # 多重起動防止
  cancel-in-progress: true

jobs:
  # ビルド
  build:
    uses: ./.github/workflows/build.yml

  # デプロイ セットアップ
  page-setup:
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Build Cache Restore
        uses: actions/cache/restore@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          fail-on-cache-miss: true
          # OS間共有の有効化
          enableCrossOsArchive: true
          # キャッシュ対象のパス
          path: ${{ github.workspace }}
          # キャッシュキー（キャッシュファイル名）
          key: cache-build-${{ github.sha }}

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          # dist ディレクトリを公開対象に設定する
          path: ./dist

  # デプロイ
  deploy:
    runs-on: ubuntu-latest
    needs: page-setup
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
